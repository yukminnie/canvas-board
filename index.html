<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>canvas board</title>
    <!-- 手机页面比例缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//at.alicdn.com/t/font_842131_5nkvzo7ud2n.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>

<body>
    <canvas class="class-canvas-board" id="board"></canvas>
    <div class="tools" id="tools">
        <svg class="icon active" id="pen" aria-hidden="true">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg class="icon" id="eraser" aria-hidden="true">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg class="icon" id="clear" aria-hidden="true">
            <use xlink:href="#icon-4"></use>
        </svg>
    </div>

    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="blue" class="blue"></li>
        <li id="green" class="green"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin active"></li>
        <li id="thick" class="thick"></li>
        <li id="crude" class="crude"></li>
    </ol>
    <script src="./js/main.js"></script>
</body>

</html>
